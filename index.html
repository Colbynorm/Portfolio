<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Allow Google popup windows for Auth -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />

    <!-- ✅ Secure but Firebase-friendly CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline'
          https://cdn.jsdelivr.net
          https://www.googletagmanager.com
          https://www.google-analytics.com
          https://apis.google.com
          https://www.gstatic.com;

        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        connect-src 'self'
          https://firestore.googleapis.com
          https://identitytoolkit.googleapis.com
          https://securetoken.googleapis.com
          https://firebase.googleapis.com
          https://firebaseinstallations.googleapis.com
          https://www.googleapis.com
          https://www.gstatic.com
          https://www.google-analytics.com
          https://region1.google-analytics.com
          https://apis.google.com
          https://accounts.google.com;
        frame-src https://accounts.google.com https://apis.google.com;
        font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.jsdelivr.net https:;
      "
    />

    <title>Colby's Portfolio</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
